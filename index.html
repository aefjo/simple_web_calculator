<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Arfan Fadillah</h1>

    <video src="calculator.mp4" autoplay muted loop></video>
<section>
    <form name="forms" id="forms">
        <input type="text" class="text" name="display" disabled id="inputNum" placeholder="0">
        <div class="buttons">
            <div class="numbers">
                <button type="button" id="seven">7</button>
                <button type="button" id="eight">8</button>
                <button type="button" id="nine">9</button>
                <button type="button" id="four">4</button>
                <button type="button" id="five">5</button>
                <button type="button" id="six">6</button>
                <button type="button" id="one">1</button>
                <button type="button" id="two">2</button>
                <button type="button" id="three">3</button>
                <button type="button" id="zero">0</button>
            </div>
            <div class="calculasion">
                <button type="button" id="clear">C</button>
                <button type="button" id="multi">*</button>
                <button type="button" id="divide">/</button>
                <button type="button" id="add">+</button>
                <button type="button" id="subs">-</button>
                <button type="button" id="dot">.</button>
                <button type="button" id="equal">=</button>
            </div>
        </div>
    </form>
</section>



    <script src="script.js"></script>
</body>
</html>
